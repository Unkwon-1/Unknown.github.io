<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #A83284 0%, #2A2A2A 50%, #1a0832 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated background stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: stars-twinkle 20s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes stars-twinkle {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200px); }
        }

        header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: clamp(60px, 8vh, 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1000;
            padding: 0 clamp(15px, 3vw, 20px);
            box-sizing: border-box;
            background: transparent;
        }

        header nav {
            display: flex;
            gap: clamp(0.5rem, 3vw, 2rem);
            flex-wrap: wrap;
            justify-content: center;
        }

        header nav a {
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            letter-spacing: 0.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: clamp(0.3rem, 1vw, 0.5rem) clamp(0.6rem, 2vw, 1rem);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            font-size: clamp(0.7rem, 1.5vw, 1rem);
        }

        header nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        header nav a:hover {
            color: rgb(11, 205, 230);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        header nav a:hover::before {
            left: 100%;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: calc(100vh - clamp(60px, 8vh, 70px));
        }

        .controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, clamp(-250px, -30vh, -200px));
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 3vw, 16px);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: clamp(10px, 2vw, 12px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .flower-container {
            position: relative;
            width: clamp(200px, 50vw, 350px);
            height: clamp(200px, 50vw, 350px);
            cursor: pointer;
        }

        .flower {
            position: relative;
            width: 100%;
            height: 100%;
            animation: gentle-float 6s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        /* Enhanced stem with gradient */
        .stem {
            position: absolute;
            width: clamp(6px, 1.5vw, 8px);
            height: clamp(120px, 25vw, 180px);
            background: linear-gradient(to bottom, #4CAF50, #2E7D32, #1B5E20);
            bottom: clamp(-80px, -20vw, -120px);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 4px;
            box-shadow: 
                0 0 25px rgba(76, 175, 80, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.2);
            animation: stem-grow 2s ease-out;
        }

        /* Enhanced leaves */
        .leaf {
            position: absolute;
            width: clamp(25px, 6vw, 35px);
            height: clamp(40px, 10vw, 60px);
            background: linear-gradient(45deg, #4CAF50, #66BB6A, #81C784);
            border-radius: 0 100% 0 100%;
            bottom: clamp(-60px, -15vw, -90px);
            animation: leaf-grow 2.5s ease-out;
            box-shadow: 
                0 0 20px rgba(76, 175, 80, 0.3),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .leaf.left {
            left: 32%;
            transform: rotate(-45deg);
            animation-delay: 0.5s;
        }

        .leaf.right {
            right: 32%;
            transform: rotate(45deg) scaleX(-1);
            animation-delay: 0.7s;
        }

        /* Enhanced center with multiple layers */
        .center {
            position: absolute;
            width: clamp(35px, 8vw, 50px);
            height: clamp(35px, 8vw, 50px);
            background: radial-gradient(circle, #FFD700, #FFA500, #FF8C00);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.8),
                inset 0 0 25px rgba(255, 165, 0, 0.3);
            animation: center-pulse 3s ease-in-out infinite;
            z-index: 10;
        }

        .center::before {
            content: '';
            position: absolute;
            width: clamp(18px, 4vw, 25px);
            height: clamp(18px, 4vw, 25px);
            background: radial-gradient(circle, #FF6B35, #FF8E53, #FFB347);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: inner-glow 2s ease-in-out infinite alternate;
        }

        .center::after {
            content: '';
            position: absolute;
            width: clamp(8px, 2vw, 12px);
            height: clamp(8px, 2vw, 12px);
            background: radial-gradient(circle, #FF4500, #FF6347);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: innermost-glow 1.5s ease-in-out infinite alternate;
        }

        /* Enhanced petals with better gradients */
        .petal {
            position: absolute;
            width: clamp(50px, 12vw, 70px);
            height: clamp(100px, 25vw, 140px);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            opacity: 0;
            animation: petal-bloom 1s ease-out forwards;
            box-shadow: 
                0 0 35px rgba(255, 107, 157, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .petal:nth-child(1) {
            transform: translate(-50%, -100%) rotate(0deg);
            background: linear-gradient(145deg, #FF1493, #FF69B4, #FFB6C1);
            animation-delay: 0.2s;
        }

        .petal:nth-child(2) {
            transform: translate(-50%, -100%) rotate(45deg);
            background: linear-gradient(145deg, #800020, #8B0000, #A52A2A);
            animation-delay: 0.4s;
        }

        .petal:nth-child(3) {
            transform: translate(-50%, -100%) rotate(90deg);
            background: linear-gradient(145deg, #000080, #191970, #4169E1);
            animation-delay: 0.6s;
        }

        .petal:nth-child(4) {
            transform: translate(-50%, -100%) rotate(135deg);
            background: linear-gradient(145deg, #4B0082, #483D8B, #6A5ACD);
            animation-delay: 0.8s;
        }

        .petal:nth-child(5) {
            transform: translate(-50%, -100%) rotate(180deg);
            background: linear-gradient(145deg, #FF1493, #FF69B4, #FFC0CB);
            animation-delay: 1.0s;
        }

        .petal:nth-child(6) {
            transform: translate(-50%, -100%) rotate(225deg);
            background: linear-gradient(145deg, #800020, #8B0000, #A52A2A);
            animation-delay: 1.2s;
        }

        .petal:nth-child(7) {
            transform: translate(-50%, -100%) rotate(270deg);
            background: linear-gradient(145deg, #000080, #00008B, #4682B4);
            animation-delay: 1.4s;
        }

        .petal:nth-child(8) {
            transform: translate(-50%, -100%) rotate(315deg);
            background: linear-gradient(145deg, #4B0082, #483D8B, #6A5ACD);
            animation-delay: 1.6s;
        }

        .sparkle {
            position: absolute;
            width: clamp(4px, 1vw, 6px);
            height: clamp(4px, 1vw, 6px);
            background: radial-gradient(circle, #FFFFFF, #FFD700);
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 15px #FFFFFF;
        }

        .sparkle:nth-child(1) {
            top: 15%;
            left: 25%;
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            top: 35%;
            right: 20%;
            animation-delay: 0.5s;
        }

        .sparkle:nth-child(3) {
            bottom: 25%;
            left: 15%;
            animation-delay: 1s;
        }

        .sparkle:nth-child(4) {
            top: 55%;
            right: 35%;
            animation-delay: 1.5s;
        }

        .sparkle:nth-child(5) {
            top: 10%;
            right: 50%;
            animation-delay: 0.8s;
        }

        .sparkle:nth-child(6) {
            bottom: 15%;
            right: 10%;
            animation-delay: 1.8s;
        }

        /* Hover and interaction effects */
        .flower-container:hover .flower {
            animation-duration: 2s;
            transform: scale(1.15) rotate(5deg);
        }

        .flower-container:hover .petal {
            animation: petal-wiggle 0.6s ease-in-out infinite alternate;
        }

        .flower-container:hover .center {
            animation-duration: 1s;
            transform: translate(-50%, -50%) scale(1.3);
        }

        .flower-container:hover .sparkle {
            animation-duration: 1s;
        }

        /* Enhanced animations */
        @keyframes gentle-float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-8px) rotate(1deg); }
            50% { transform: translateY(-18px) rotate(0deg); }
            75% { transform: translateY(-12px) rotate(-1deg); }
        }

        @keyframes stem-grow {
            0% { height: 0; opacity: 0; }
            50% { opacity: 1; }
            100% { height: clamp(120px, 25vw, 180px); opacity: 1; }
        }

        @keyframes leaf-grow {
            0% { 
                opacity: 0; 
                transform: rotate(-45deg) scale(0);
            }
            50% {
                opacity: 0.8;
                transform: rotate(-45deg) scale(1.1);
            }
            100% { 
                opacity: 1; 
                transform: rotate(-45deg) scale(1);
            }
        }

        @keyframes petal-bloom {
            0% {
                opacity: 0;
                transform: translate(-50%, -100%) scale(0) rotate(var(--rotation, 0deg));
            }
            30% {
                opacity: 0.6;
                transform: translate(-50%, -100%) scale(0.8) rotate(var(--rotation, 0deg));
            }
            70% {
                opacity: 0.9;
                transform: translate(-50%, -100%) scale(1.3) rotate(var(--rotation, 0deg));
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -100%) scale(1) rotate(var(--rotation, 0deg));
            }
        }

        @keyframes center-pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                box-shadow: 0 0 60px rgba(255, 215, 0, 1);
            }
        }

        @keyframes inner-glow {
            0% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes innermost-glow {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.2) rotate(180deg);
            }
        }

        @keyframes petal-wiggle {
            0% { 
                transform: translate(-50%, -100%) rotate(var(--rotation, 0deg)) scale(1); 
            }
            100% { 
                transform: translate(-50%, -100%) rotate(calc(var(--rotation, 0deg) + 3deg)) scale(1.08); 
            }
        }

        .particle {
            position: fixed;
            width: clamp(3px, 1vw, 4px);
            height: clamp(3px, 1vw, 4px);
            background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(255, 215, 0, 0.8));
            border-radius: 50%;
            pointer-events: none;
            animation: float-particle 5s ease-in-out infinite;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
        }

        @keyframes float-particle {
            0% { 
                opacity: 0; 
                transform: translateY(60px) scale(0) rotate(0deg); 
            }
            15% { 
                opacity: 1; 
                transform: translateY(45px) scale(1) rotate(90deg); 
            }
            85% { 
                opacity: 1; 
                transform: translateY(-120px) scale(1.2) rotate(270deg); 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-150px) scale(0) rotate(360deg); 
            }
        }

        .title {
            position: absolute;
            bottom: clamp(-120px, -25vw, -180px);
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: clamp(18px, 5vw, 28px);
            font-weight: bold;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
            letter-spacing: 3px;
            animation: title-glow 4s ease-in-out infinite alternate;
            text-align: center;
        }

        @keyframes title-glow {
            0% { 
                text-shadow: 3px 3px 8px rgba(0,0,0,0.8); 
                color: white;
            }
            100% { 
                text-shadow: 3px 3px 30px rgba(255,215,0,0.9), 0 0 40px rgba(255,255,255,0.6); 
                color: #FFD700;
            }
        }

        /* Bloom effect */
        .flower.blooming {
            animation: full-bloom 3s ease-out;
        }

        @keyframes full-bloom {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(360deg); }
            100% { transform: scale(1.1); }
        }

        /* Night mode toggle */
        body.night-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        body.night-mode .flower-container {
            filter: brightness(1.2) contrast(1.1);
        }

        /* Tablet */
        @media (min-width: 481px) and (max-width: 768px) {
            body {
                overflow-y: auto;
            }
            
            .controls {
                transform: translate(-50%, clamp(-220px, -25vh, -180px));
            }
        }

        /* Mobile Portrait */
        @media (max-width: 480px) {
            body {
                overflow-y: auto;
            }
            
            header nav {
                gap: 0.5rem;
            }
            
            .controls {
                transform: translate(-50%, clamp(-200px, -20vh, -160px));
                gap: 5px;
            }
            
            .flower-container {
                width: clamp(180px, 45vw, 250px);
                height: clamp(180px, 45vw, 250px);
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                overflow-y: auto;
            }
            
            .main-content {
                min-height: auto;
                padding: 10px 0;
            }
            
            .controls {
                transform: translate(-50%, clamp(-150px, -15vh, -120px));
            }
            
            .flower-container {
                width: clamp(150px, 30vw, 200px);
                height: clamp(150px, 30vw, 200px);
            }
            
            .title {
                bottom: clamp(-80px, -15vw, -100px);
            }
        }

        /* Touch improvements for mobile devices */
        @media (hover: none) and (pointer: coarse) {
            .flower-container:hover .flower {
                animation-duration: 6s;
                transform: none;
            }
            
            .flower-container:hover .petal {
                animation: petal-bloom 1s ease-out forwards;
            }
            
            .flower-container:hover .center {
                animation-duration: 3s;
                transform: translate(-50%, -50%) scale(1);
            }
            
            .flower-container:hover .sparkle {
                animation-duration: 2s;
            }
            
            .control-btn:hover {
                transform: none;
            }
            
            .control-btn:active {
                transform: scale(0.95);
                background: rgba(255, 255, 255, 0.4);
            }
            
            header nav a:hover {
                transform: none;
            }
            
            header nav a:active {
                background: rgba(255, 255, 255, 0.2);
                transform: scale(0.98);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="#">Flower</a>
            <a href="invitation.html">Invitation</a>
            
        </nav>
    </header>

    <div class="controls">
        <button class="control-btn" onclick="changeColors()">Colors</button>
    </div>

    <div class="main-content">
        <div class="flower-container">
            <div class="flower">
                <!-- Stem -->
                <div class="stem"></div>
                
                <!-- Leaves -->
                <div class="leaf left"></div>
                <div class="leaf right"></div>
                
                <!-- Petals -->
                <div class="petal" style="--rotation: 0deg;"></div>
                <div class="petal" style="--rotation: 45deg;"></div>
                <div class="petal" style="--rotation: 90deg;"></div>
                <div class="petal" style="--rotation: 135deg;"></div>
                <div class="petal" style="--rotation: 180deg;"></div>
                <div class="petal" style="--rotation: 225deg;"></div>
                <div class="petal" style="--rotation: 270deg;"></div>
                <div class="petal" style="--rotation: 315deg;"></div>
                
                <!-- Center -->
                <div class="center"></div>
                
                <!-- Enhanced Sparkles -->
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            
            
        </div>
    </div>

    <script>
        let colorScheme = 0;
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const flowerContainer = document.querySelector('.flower-container');
            const flowerRect = flowerContainer.getBoundingClientRect();
            const x = flowerRect.left + Math.random() * flowerRect.width;
            const y = flowerRect.top + flowerRect.height + Math.random() * 50;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 3) + 's';
            
            // Random colors for particles
            const colors = [
                'radial-gradient(circle, rgba(255, 255, 255, 1), rgba(255, 215, 0, 0.8))',
                'radial-gradient(circle, rgba(255, 192, 203, 1), rgba(255, 105, 180, 0.8))',
                'radial-gradient(circle, rgba(173, 216, 230, 1), rgba(135, 206, 250, 0.8))',
                'radial-gradient(circle, rgba(255, 218, 185, 1), rgba(255, 165, 0, 0.8))'
            ];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 7000);
        }

        
        setInterval(createParticle, 150);

        // Enhanced flower interaction
        const flower = document.querySelector('.flower');
        const flowerContainer = document.querySelector('.flower-container');
        
        let rotation = 0;
        flowerContainer.addEventListener('click', () => {
            rotation += 360;
            flower.style.transform = `rotate(${rotation}deg) scale(1.1)`;
            flower.style.transition = 'transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            
            // Create burst of particles on click
            for (let i = 0; i < 8; i++) {
                setTimeout(createParticle, i * 50);
            }
            
            setTimeout(() => {
                flower.style.transition = '';
            }, 1500);
        });

        // Color changing effect
        function changeColors() {
            const petals = document.querySelectorAll('.petal');
            const colorSchemes = [
                // Original colors (already defined in CSS)
                [],
                // Pink scheme
                ['#FF1493', '#FF69B4', '#FFB6C1', '#FFC0CB', '#FF1493', '#C71585', '#DB7093', '#FFB6C1'],
                // Navy scheme
                ['#000080', '#191970', '#000080', '#4169E1', '#000080', '#00008B', '#191970', '#4682B4'],
                // Maroon scheme
                ['#800020', '#8B0000', '#A52A2A', '#B22222', '#800020', '#8B0000', '#A52A2A', '#B22222'],
                // Dark Purple scheme
                ['#4B0082', '#483D8B', '#6A5ACD', '#8B008B', '#4B0082', '#483D8B', '#6A5ACD', '#8B008B']
            ];
            
            colorScheme = (colorScheme + 1) % colorSchemes.length;
            
            if (colorScheme > 0) {
                petals.forEach((petal, index) => {
                    petal.style.background = `linear-gradient(145deg, ${colorSchemes[colorScheme][index]}, ${colorSchemes[colorScheme][index]}88)`;
                });
            } else {
                // Reset to original CSS colors
                petals.forEach(petal => {
                    petal.style.background = '';
                });
            }
        }

        // Add keyboard interactions
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'c':
                case 'C':
                    changeColors();
                    break;
            }
        });

        // Add mouse trail effect
        let mouseTrail = [];
        document.addEventListener('mousemove', (e) => {
            mouseTrail.push({x: e.clientX, y: e.clientY, time: Date.now()});
            
            // Remove old trail points
            mouseTrail = mouseTrail.filter(point => Date.now() - point.time < 1000);
            
            // Occasionally create particles along mouse trail near flower
            if (Math.random() < 0.1) {
                const flowerRect = flowerContainer.getBoundingClientRect();
                const distance = Math.sqrt(
                    Math.pow(e.clientX - (flowerRect.left + flowerRect.width/2), 2) +
                    Math.pow(e.clientY - (flowerRect.top + flowerRect.height/2), 2)
                );
                
                if (distance < 200) {
                    createParticle();
                }
            }
        });

        // Auto-bloom every 15 seconds
        setInterval(() => {
            if (Math.random() < 0.3) {
                bloomFlower();
            }
