<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,800;1,100;1,400;1,800&display=swap" rel="stylesheet">
    
    <style>
        *, html{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        body{
            font-family:'Poppins', sans-serif;
            background: linear-gradient(135deg, #A83284 0%, #2A2A2A 50%, #1a0832 100%);
            font-weight: 400;
            color: white;
            font-size: clamp(1rem, 2vw, 1.2rem);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background stars */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: stars-twinkle 20s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes stars-twinkle {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200px); }
        }

        header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: clamp(50px, 10vh, 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1000;
            padding: 0 clamp(10px, 3vw, 20px);
            box-sizing: border-box;
        }

        header nav {
            display: flex;
            gap: clamp(0.7rem, 4vw, 2rem);
            flex-wrap: wrap;
            justify-content: center;
        }

        header nav a {
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            letter-spacing: 0.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: clamp(0.3rem, 1vw, 0.5rem) clamp(0.6rem, 2vw, 1rem);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            font-size: clamp(0.7rem, 1.5vw, 1rem);
        }

        header nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        header nav a:hover {
            color: rgb(11, 205, 230);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(-2px);
        }

        header nav a:hover::before {
            left: 100%;
        }

        .slider-container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, calc(-50% + 1.5rem));
            display: flex;
            align-items: center;
            gap: clamp(1rem, 5vw, 3rem);
            width: 100%;
            max-width: 1400px;
            justify-content: center;
            padding: 0 clamp(10px, 3vw, 20px);
        }

        .slider{
            width: clamp(280px, 50vw, 400px);
            height: clamp(400px, 75vh, 600px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 45px rgba(194, 5, 207, 0.873);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            flex-shrink: 0;
        }

        .slider .list{
            width: 100%;
            height: 100%;
            position: relative;
        }

        .slider .list .items{
            position: absolute;
            inset: 0 0 0 0;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        .slider .list .items.active{
            opacity: 1;
        }

        .slider .list .items > img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .slider .list .items .detail{
            display: none;
        }

        .arrow{
            display: none; /* Hide the arrows */
        }

        .indicators{
            position: absolute;
            bottom: clamp(-2.5rem, -8vw, -4rem);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: clamp(0.3rem, 1vw, 0.5rem);
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }

        .indicators .dot{
            width: clamp(8px, 2vw, 12px);
            height: clamp(8px, 2vw, 12px);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicators .dot.active{
            background: rgb(208, 36, 125);
            transform: scale(1.2);
        }

        /* Loading animation */
        .slider.loading .items {
            opacity: 0.5;
        }

        /* Desktop (Large screens) */
        @media (min-width: 1200px) {
            .slider-container {
                gap: 4rem;
            }
            
            .slider {
                width: 450px;
                height: 650px;
            }
        }

        /* Desktop (Standard) */
        @media (min-width: 992px) and (max-width: 1199px) {
            .slider-container {
                gap: 3rem;
            }
            
            .slider {
                width: 400px;
                height: 600px;
            }
        }

        /* Tablet */
        @media (max-width: 991px) {
            body {
                overflow-y: auto;
            }
            
            .slider-container {
                position: relative;
                top: 2rem;
                transform: translateX(-50%);
                flex-direction: column;
                gap: 2rem;
                height: auto;
                min-height: calc(100vh - 120px);
                justify-content: center;
            }
            
            .slider {
                width: min(400px, 80vw);
                height: min(600px, 70vh);
            }
        }

        /* Mobile Large */
        @media (max-width: 768px) {
            header {
                padding: 0 15px;
            }
            
            header nav {
                gap: 1rem;
            }
            
            .slider-container {
                padding: 0 15px;
                top: 1rem;
            }
            
            .slider {
                width: min(350px, 90vw);
                height: min(500px, 65vh);
            }
        }

        /* Mobile Standard */
        @media (max-width: 480px) {
            header {
                padding: 0 10px;
            }
            
            header nav {
                gap: 0.7rem;
            }
            
            .slider-container {
                padding: 0 10px;
                top: 0.5rem;
                gap: 1.5rem;
            }
            
            .slider {
                width: min(320px, 95vw);
                height: min(450px, 60vh);
            }
            
            .indicators {
                bottom: -2.5rem;
            }
        }

        /* Mobile Small */
        @media (max-width: 360px) {
            .slider {
                width: min(300px, 95vw);
                height: min(420px, 55vh);
            }
        }

        /* Landscape orientation handling */
        @media (max-height: 600px) and (orientation: landscape) {
            .slider-container {
                top: 1rem;
                min-height: calc(100vh - 100px);
            }
            
            .slider {
                height: min(400px, 70vh);
                width: min(300px, 45vw);
            }
            
            .indicators {
                bottom: -2rem;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1600px) {
            .slider-container {
                gap: 5rem;
            }
            
            .slider {
                width: 500px;
                height: 700px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .indicators .dot {
                width: clamp(12px, 3vw, 16px);
                height: clamp(12px, 3vw, 16px);
                margin: 2px;
            }
        }

        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .slider {
                box-shadow: 0 30px 60px rgba(194, 5, 207, 0.5);
            }
        }

        /* Reduced motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            body::before {
                animation: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        <a href="#">Gallery</a>
        <a href="present.html">Flower</a>
        <a href="invitation.html">Invitation</a>
        
        </nav>
    </header>

    <div class="slider-container">
       
        
        <div class="slider">
            <div class="list">
                
                <div class="items active">
                    <img src="images/1.jpeg" alt="Portrait 1">
                </div>

                <div class="items">
                    <img src="images/2.jpeg" alt="Portrait 2">
                </div>
                
                <div class="items">

                </div>

                <div class="items">
                    <img src="images/4.jpeg" alt="Portrait 4">
                </div>

                <div class="items">
                    <img src="images/5.jpeg" alt="Portrait 5">
                </div>

                <div class="items">
                    <img src="images/6.jpeg" alt="Portrait 6">
                </div>

                <div class="items">
                    <img src="images/7.jpeg" alt="Portrait 7">
                </div>

                <div class="items">
                    <img src="images/8.jpeg" alt="Portrait 8">
                </div>

                <div class="items">

                <div class="items">

                <div class="items">

                <div class="items">

                <div class="items">

                <div class="items">

                <div class="items">
                    <img src="images/15.jpeg" alt="Portrait 15">

                </div>

            <div class="indicators">
                <div class="dot active" data-slide="0"></div>
                <div class="dot" data-slide="1"></div>
                <div class="dot" data-slide="2"></div>
                <div class="dot" data-slide="3"></div>
                <div class="dot" data-slide="4"></div>
                <div class="dot" data-slide="5"></div>
                <div class="dot" data-slide="6"></div>
                <div class="dot" data-slide="7"></div>
                <div class="dot" data-slide="8"></div>
                <div class="dot" data-slide="9"></div>
                <div class="dot" data-slide="10"></div>
            </div>
        </div>
        
        
    </div>

    <script>
        class PhotoSlider {
            constructor() {
                this.items = document.querySelectorAll('.slider .list .items');
                this.dots = document.querySelectorAll('.indicators .dot');
                this.slider = document.querySelector('.slider');
                
                this.currentIndex = 0;
                this.totalSlides = this.items.length;
                this.autoSlideInterval = null;
                
                this.init();
            }
            
            init() {
                
                this.dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => this.goToSlide(index));
                });
                
                
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.prevSlide();
                    if (e.key === 'ArrowRight') this.nextSlide();
                });
                
                
                this.addTouchSupport();
                
                
                this.startAutoSlide();
                
                
            }
            
            nextSlide() {
                this.currentIndex = (this.currentIndex + 1) % this.totalSlides;
                this.updateSlider();
            }
            
            prevSlide() {
                this.currentIndex = this.currentIndex === 0 ? this.totalSlides - 1 : this.currentIndex - 1;
                this.updateSlider();
            }
            
            goToSlide(index) {
                this.currentIndex = index;
                this.updateSlider();
            }
            
            updateSlider() {
                
                this.items.forEach((item, index) => {
                    item.classList.toggle('active', index === this.currentIndex);
                });
                
                
                this.dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentIndex);
                });
            }
            
            startAutoSlide() {
                this.stopAutoSlide();
                this.autoSlideInterval = setInterval(() => {
                    this.nextSlide();
                }, 3000); 
            }
            
            stopAutoSlide() {
                if (this.autoSlideInterval) {
                    clearInterval(this.autoSlideInterval);
                    this.autoSlideInterval = null;
                }
            }
            
            addTouchSupport() {
                let startX = 0;
                let endX = 0;
                let startY = 0;
                let endY = 0;
                
                this.slider.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });
                
                this.slider.addEventListener('touchend', (e) => {
                    endX = e.changedTouches[0].clientX;
                    endY = e.changedTouches[0].clientY;
                    
                    const diffX = startX - endX;
                    const diffY = Math.abs(startY - endY);
                    
                    // Only trigger slide change if horizontal swipe is dominant
                    if (Math.abs(diffX) > 50 && Math.abs(diffX) > diffY * 2) {
                        if (diffX > 0) {
                            this.nextSlide(); 
                        } else {
                            this.prevSlide(); 
                        }
                    }
                }, { passive: true });
            }
        }
        
        
        document.addEventListener('DOMContentLoaded', () => {
            new PhotoSlider();
        });
        
        // Preload images 
        window.addEventListener('load', () => {
            const images = document.querySelectorAll('.slider img');
            images.forEach(img => {
                const newImg = new Image();
                newImg.src = img.src;
            });
        });
    </script>
