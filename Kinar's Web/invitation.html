<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation - Timeline Journey Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,800;1,100;1,400;1,800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #A83284 0%, #2A2A2A 50%, #1a0832 100%);
            color: white;
            min-height: 100vh;
            font-weight: 400;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #fff, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: stars-twinkle 20s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes stars-twinkle {
            0% { transform: translateX(0); }
            100% { transform: translateX(-200px); }
        }

        /* Navbar */
        header {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1000;
            padding: 0 20px;
            box-sizing: border-box;
        }

        header nav {
            display: flex;
            gap: 2rem;
        }

        header nav a {
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            letter-spacing: 0.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }

        header nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        header nav a:hover {
            color: rgb(11, 205, 230);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transform: translateY(-2px);
        }

        header nav a:hover::before {
            left: 100%;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #c908da, #0784d1, #FF69B4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .page-header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Timeline Container */
        .timeline {
            position: relative;
            padding: 20px 0;
        }

        /* Vertical line in the middle - removed */

        @keyframes gradient-flow {
            0% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Timeline Item */
        .timeline-item {
            position: relative;
            margin-bottom: 60px;
            animation: fadeInScale 0.6s ease;
            animation-fill-mode: both;
        }

        .timeline-item:nth-child(1) { animation-delay: 0.1s; }
        .timeline-item:nth-child(2) { animation-delay: 0.2s; }
        .timeline-item:nth-child(3) { animation-delay: 0.3s; }
        .timeline-item:nth-child(4) { animation-delay: 0.4s; }
        .timeline-item:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Alternate left and right */
        .timeline-item:nth-child(odd) .timeline-content {
            margin-left: calc(50% + 60px);
        }

        .timeline-item:nth-child(even) .timeline-content {
            margin-right: calc(50% + 60px);
        }

        /* Timeline marker (dot) */
        .timeline-marker {
            position: absolute;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FF1493, #4B0082);
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            z-index: 10;
            box-shadow: 
                0 0 30px rgba(255, 20, 147, 0.6),
                0 5px 20px rgba(0, 0, 0, 0.3);
            animation: pulse-marker 2s ease-in-out infinite;
        }

        @keyframes pulse-marker {
            0%, 100% {
                box-shadow: 
                    0 0 30px rgba(255, 20, 147, 0.6),
                    0 5px 20px rgba(0, 0, 0, 0.3);
            }
            50% {
                box-shadow: 
                    0 0 50px rgba(255, 20, 147, 0.9),
                    0 5px 30px rgba(0, 0, 0, 0.4);
            }
        }

        .timeline-marker svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        /* Timeline Content Card */
        .timeline-content {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            transition: all 0.4s ease;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 35px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transform: rotate(45deg);
        }

        .timeline-item:nth-child(odd) .timeline-content::before {
            left: -10px;
            border-right: none;
            border-bottom: none;
        }

        .timeline-item:nth-child(even) .timeline-content::before {
            right: -10px;
            border-left: none;
            border-top: none;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(255, 20, 147, 0.3),
                0 0 30px rgba(128, 0, 128, 0.2);
            border-color: rgba(255, 20, 147, 0.4);
        }

        .location-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .location-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #FF1493, #800020);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .location-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .location-title h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
        }

        .location-category {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .address {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-footer {
            display: flex;
            gap: 10px;
        }

        .maps-button {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, #FF1493, #800020);
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.3);
        }

        .maps-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 20, 147, 0.5);
        }

        .delete-button {
            width: 45px;
            height: 45px;
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ff4757;
            font-size: 1.2rem;
        }

        .delete-button:hover {
            background: rgba(255, 71, 87, 0.4);
            transform: scale(1.1);
        }

        /* Add Location Button */
        .add-location-timeline {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .add-button-large {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px 60px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            text-align: center;
        }

        .add-button-large:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
        }

        .add-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FF1493, #4B0082);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }

        .add-button-large h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
        }

        .add-button-large p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 40px;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: white;
        }

        .empty-state p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Popup */
        .form-popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .form-content {
            background: linear-gradient(135deg, rgba(168, 50, 132, 0.3), rgba(42, 42, 42, 0.3));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 25px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: white;
            margin-bottom: 8px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #FF1493;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF1493, #800020);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 20, 147, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                height: 60px;
                padding: 0 15px;
            }
            
            header nav {
                gap: 1rem;
                flex-wrap: wrap;
            }
            
            header nav a {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .timeline::before {
                left: 30px;
            }

            .timeline-marker {
                left: 30px;
                width: 50px;
                height: 50px;
            }

            .timeline-marker svg {
                width: 24px;
                height: 24px;
            }

            .timeline-item:nth-child(odd) .timeline-content,
            .timeline-item:nth-child(even) .timeline-content {
                margin-left: 80px;
                margin-right: 0;
            }

            .timeline-content::before {
                left: -10px !important;
                border-right: none !important;
                border-bottom: none !important;
            }

            .add-button-large {
                padding: 30px 40px;
            }

            .form-content {
                padding: 30px 25px;
            }
        }

        @media (max-width: 480px) {
            header nav {
                gap: 0.5rem;
            }
            
            header nav a {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="present.html">Flower</a>
            <a href="#">Invitation</a>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1>üó∫Ô∏è Where Do We Go?</h1>
            <p>Way To Celebrate</p>
        </div>

        <div class="timeline" id="timeline-container">
            <!-- Timeline items will be dynamically added here -->
        </div>

        <div class="add-location-timeline">
            <div class="add-button-large" onclick="openForm()">
                <div class="add-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </div>
                <h3>Tambah tempat</h3>
                <p>Dimana yaaaa??</p>
            </div>
        </div>
    </div>

    <!-- Form Popup -->
    <div class="form-popup" id="formPopup">
        <div class="form-content">
            <h3 class="form-title">‚ú® Tambah Lokasi Baru</h3>
            <form id="locationForm">
                <div class="form-group">
                    <label class="form-label">Nama Lokasi</label>
                    <input type="text" class="form-input" id="locationName" placeholder="Contoh: Cafe Romantis" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Alamat Lengkap</label>
                    <textarea class="form-textarea" id="locationAddress" placeholder="Masukkan alamat lengkap" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Link Google Maps (Opsional)</label>
                    <input type="url" class="form-input" id="mapsLink" placeholder="https://maps.google.com/...">
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeForm()">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan Lokasi</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let locations = JSON.parse(localStorage.getItem('invitationLocations')) || [];

        function saveLocations() {
            try {
                localStorage.setItem('invitationLocations', JSON.stringify(locations));
            } catch (e) {
                console.warn('Cannot save to localStorage:', e);
            }
        }

        function openForm() {
            document.getElementById('formPopup').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeForm() {
            document.getElementById('formPopup').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('locationForm').reset();
        }

        function generateMapsLink(address) {
            const cleanAddress = address.replace(/<br>/g, ' ').replace(/\n/g, ' ');
            return `https://maps.google.com/maps?q=${encodeURIComponent(cleanAddress)}`;
        }

        function renderLocations() {
            const container = document.getElementById('timeline-container');
            container.innerHTML = '';

            if (locations.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üåü Belum Ada Destinasi</h3>
                        <p>Aku sebenernya udah ada kepikiran suatu tempat, tapi aku juga pengen tau saran tempat dari kamu. Jangan malu buat nambahin lokasi lain dibawah ini yaaa sayaanggg!</p>
                    </div>
                `;
                return;
            }

            locations.forEach((location, index) => {
                const mapsUrl = location.mapsLink || generateMapsLink(location.address);
                
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.innerHTML = `
                    <div class="timeline-marker">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                    </div>
                    <div class="timeline-content">
                        <div class="location-header">
                            <div class="location-icon">
                                <svg viewBox="0 0 24 24">
                                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                                </svg>
                            </div>
                            <div class="location-title">
                                <h3>${location.name}</h3>
                                <div class="location-category">Stop ${index + 1}</div>
                            </div>
                        </div>
                        <div class="address">${location.address}</div>
                        <div class="card-footer">
                            <a href="${mapsUrl}" target="_blank" class="maps-button">
                                <svg style="width: 20px; height: 20px; fill: currentColor;" viewBox="0 0 24 24">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                                Buka Maps
                            </a>
                            <button class="delete-button" onclick="removeLocation(${index})" title="Hapus">‚úï</button>
                        </div>
                    </div>
                `;
                container.appendChild(timelineItem);
            });
        }

        function removeLocation(index) {
            if (confirm('Yakin ga jadi yang ini?')) {
                locations.splice(index, 1);
                saveLocations();
                renderLocations();
            }
        }

        document.getElementById('locationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('locationName').value;
            const address = document.getElementById('locationAddress').value.replace(/\n/g, '<br>');
            const mapsLink = document.getElementById('mapsLink').value;
            
            locations.push({
                name: name,
                address: address,
                mapsLink: mapsLink
            });
            
            saveLocations();
            renderLocations();
            closeForm();
        });

        document.getElementById('formPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeForm();
            }
        });

        renderLocations();
    </script>
</body>
</html>
